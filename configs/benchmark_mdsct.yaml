# Benchmark: MDSCT (Li et al. 2024 reproduction)
#
# Multi-scale Depthwise Separable Convolution Transformer for bearing RUL.
# Raw signal input (32768, 2) → Conv1D stem → MixerBlock (MDSC+ECA) × 3
# → PatchEmbed → ProbSparse Transformer → RUL
#
# Paper: "Remaining useful life prognostics of bearings based on convolution
#         attention networks and enhanced transformer" (Li et al., Heliyon, 2024)
#
# Hyperparameters from paper: Adam lr=0.001, batch=32, dropout=0.05, 100 epochs
#
# Usage:
#   python scripts/05_train_dl_models.py --model mdsct \
#       --config configs/benchmark_mdsct.yaml --cv-strategy li_fixed
#   python scripts/05_train_dl_models.py --model mdsct \
#       --config configs/benchmark_mdsct.yaml --cv-strategy leave_one_bearing_out

# --- Standard training parameters (from paper) ---
model_version: "v1"
batch_size: 32
epochs: 100
seed: 9

optimizer:
  name: adam
  learning_rate: 0.001

loss:
  name: huber
  delta: 0.08

callbacks:
  checkpoint_dir: outputs/models/checkpoints
  save_best_only: true
  monitor: val_loss
  mode: min
  lr_reduce_factor: 0.5
  lr_reduce_patience: 5
  lr_min: 0.000001
  early_stop_patience: 10
  restore_best_weights: true
  mlflow_tracking: true
  mlflow_tracking_uri: mlruns
  mlflow_experiment_name: bearing_rul_benchmark

# --- Model ---
model:
  name: mdsct
  input_type: raw_signal

# --- Full-life training settings ---
training:
  eval_mode: full_life
  filter_pre_onset: false
  max_rul: 1.0

vertex:
  enabled: false
  experiment_name: bearing-rul-benchmark
  project_id: xjtu-bearing-failure
  location: asia-southeast1
