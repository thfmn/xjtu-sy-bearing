# Training config for 1D CNN baseline
model_version: "v1"
batch_size: 16
epochs: 100
seed: 9

optimizer:
  name: adamw
  learning_rate: 0.001
  weight_decay: 0.0001

loss:
  name: huber
  delta: 10.0

callbacks:
  checkpoint_dir: outputs/models/checkpoints
  save_best_only: true
  monitor: val_loss
  mode: min
  lr_reduce_factor: 0.5
  lr_reduce_patience: 10
  lr_min: 0.000001
  early_stop_patience: 20
  restore_best_weights: true
  mlflow_tracking: true
  mlflow_tracking_uri: mlruns
  mlflow_experiment_name: bearing_rul_prediction

model:
  name: cnn1d_baseline
  input_type: raw_signal

vertex:
  enabled: false # Set to true when running on GCP
  experiment_name: bearing-rul-prediction
  project_id: xjtu-bearing-failure
  location: asia-southeast1 # Singapore
