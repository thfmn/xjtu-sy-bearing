# Two-Stage Pipeline: cnn2d_bottleneck
#
# Same as cnn2d_simple but adds a Dense(128) bottleneck projection after
# fusion to compress 512-dim features, mimicking the regularization effect
# of the LSTM bottleneck in cnn2d_lstm without temporal modeling overhead.
#
# Usage:
#   python scripts/05_train_dl_models.py --model cnn2d_bottleneck --config configs/twostage_cnn2d_bottleneck.yaml --two-stage

# --- Standard training parameters ---
model_version: "v1"
batch_size: 32
epochs: 100
seed: 9

optimizer:
  name: adamw
  learning_rate: 0.001
  weight_decay: 0.0001

loss:
  name: huber
  delta: 10.0

callbacks:
  checkpoint_dir: outputs/models/checkpoints
  save_best_only: true
  monitor: val_loss
  mode: min
  lr_reduce_factor: 0.5
  lr_reduce_patience: 5
  lr_min: 0.000001
  early_stop_patience: 7
  restore_best_weights: true
  mlflow_tracking: true
  mlflow_tracking_uri: mlruns
  mlflow_experiment_name: bearing_rul_twostage

# --- RUL model (Stage 2) ---
model:
  name: cnn2d_bottleneck
  input_type: spectrogram

# --- Onset detection (Stage 1) ---
onset:
  method: threshold
  labels_path: configs/onset_labels.yaml
  params:
    threshold_sigma: 2.0
    min_consecutive: 5
    drift: 0.5
    threshold: 5.0
    span: 10

# --- Two-stage training settings ---
training:
  filter_pre_onset: true
  max_rul: 125

vertex:
  enabled: false
  experiment_name: bearing-rul-twostage
  project_id: xjtu-bearing-failure
  location: asia-southeast1
