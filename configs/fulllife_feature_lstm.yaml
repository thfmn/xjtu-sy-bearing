# Full-Life Pipeline: Feature Sequence LSTM
#
# BiLSTM on sliding windows of 65 extracted features with full-life
# normalized RUL. Evaluates on all 9,216 samples with [0, 1] targets.
# Same architecture as twostage_feature_lstm.yaml â€” only the evaluation
# protocol and Huber delta differ.
#
# Huber delta: 10.0 / 125 = 0.08 (scaled from raw RUL to [0,1] range)
#
# Usage:
#   python scripts/11_train_feature_lstm.py --config configs/fulllife_feature_lstm.yaml

# --- Model identification ---
model_name: feature_lstm_fulllife
model_version: "v1"

# --- Feature LSTM architecture ---
feature_lstm:
  window_size: 10
  n_features: 65
  lstm_units: 16
  bidirectional: true
  dropout_rate: 0.2
  dense_units: 16

# --- Standard training parameters ---
batch_size: 32
epochs: 100
seed: 9

optimizer:
  name: adamw
  learning_rate: 0.001
  weight_decay: 0.0001

loss:
  name: huber
  delta: 0.08

callbacks:
  checkpoint_dir: outputs/models/checkpoints
  save_best_only: true
  monitor: val_loss
  mode: min
  lr_reduce_factor: 0.5
  lr_reduce_patience: 5
  lr_min: 0.000001
  early_stop_patience: 7
  restore_best_weights: true
  mlflow_tracking: true
  mlflow_tracking_uri: mlruns
  mlflow_experiment_name: bearing_rul_fulllife

# No onset section needed for full-life mode

# --- Full-life training settings ---
training:
  eval_mode: full_life
  filter_pre_onset: false
  max_rul: 1.0

vertex:
  enabled: false
  experiment_name: bearing-rul-fulllife
  project_id: xjtu-bearing-failure
  location: asia-southeast1
